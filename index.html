<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning GUI</title>
    <link href="main/css/main.css" rel="stylesheet" type="text/css">
    <link href="main/css/style.css" rel="stylesheet" type="text/css">
    <link href="main/css/layers.css" rel="stylesheet" type="text/css">
    <link href="main/css/opt.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="topnav" id="myTopnav">
            Deep Learning GUI v0.1.3
            <a href="#about" class="active">About</a>
            <a href="#new">Create New</a>
            <a href="#profiles">Profiles</a>
            <a href="#projects">Projects</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="model-name-container">
        <div class="model-name-text">CNN Builder</div>

        <div id='floating-menu' class="menu">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div id="floating-menu-draggable">Layers</div>
            <input class="menu-button conv2d-layer" type="button" value="Conv2D" onclick="addConvBlockUi()">
            <input class="menu-button maxPool-layer" type="button" value="maxPool2D" onclick="addMaxPoolBlockUi()">
            <input class="menu-button dropout-layer" type="button" value="Dropout" onclick="addDropoutBlockUi()">
            <input class="menu-button batchNorm-layer" type="button" value="BatchNorm" onclick="addBatchNormBlockUi()">
            <input class="menu-button flatten-layer" type="button" value="Flatten" onclick="addFlattenBlockUi()">
            <input class="menu-button dense-layer" type="button" value="Dense" onclick="addDenseBlockUi()">
        </div>
    </div>
    <div class="option">
        <button class="train-button" onclick="change_menu_state()">Layers</button>
        <button class="optimize-button" onclick="compile(object)">Optimize</button>
        <button class="train-button" onclick="document.getElementById('id01').style.display='block'">Train</button>
    </div>


    <!-- Adding optimizer modal to select model compile info-->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="optimize()">
            <div class="container">
                <h1>Model Compilation</h1>
                <p>Choose your Model Configuration</p>
                <hr>
                <label for="text"><b>Optimizer</b></label>
                <input type="text" placeholder="Optimizer" name="opt" required>
                <input type="text" placeholder="Learning Rate" name="optlr" required>

                <label for="text"><b>Loss</b></label>
                <input type="text" placeholder="loss" name="loss" required>

                <label for="text"><b>Metrics</b></label>
                <input type="text" placeholder="accuracy" name="metrics" required>

                <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <hr>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Compile</button>
                </div>
            </div>
        </form>
    </div>



    <div class="scroll">

        <div class="first-layer">
            <div class="layer-name">
                <div class="text-box">
                    Conv2D
                </div>
            </div>
            <div class="layer-property-1">
                <div class="text-box">
                    32
                </div>
            </div>
            <div class="layer-property-2">
                <div class="text-box">
                    2
                </div>
            </div>
            <div class="layer-property-2">
                <div class="text-box">
                    RELU
                </div>
            </div>
            <div class="layer-property-4">
                <div class="text-box">
                    3, 32, 32
                </div>
            </div>
        </div>




        <div class="layers" id="add">

        </div>
    </div>

</body>
<footer>
    <script src="main/js/compile.js"></script>
    <script src="main/js/index.js"></script>
    <script src="main/js/main.js"></script>
    <script src="main/js/layers.js"></script>
    <script src="main/js/opt.js"></script>
</footer>

</html>
